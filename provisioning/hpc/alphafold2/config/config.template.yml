Region: us-east-1
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c5.xlarge
  Networking:
    SubnetId: ${PUBLIC_SUBNET}
    ElasticIp: true
    SecurityGroups:
     - ${HEADNODE_SG}
  Iam:
    S3Access:
      - BucketName: ${BUCKET_NAME}
        EnableWriteAccess: true
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/SecretsManagerReadWrite
      - Policy: arn:aws:iam::aws:policy/AmazonFSxFullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  Ssh:
    KeyName: ${SSH_KEY_NAME}
  CustomActions:
    OnNodeConfigured:
      Script: ${POST_INSTALL_SCRIPT_FOR_HEADNODE_LOCATION}
      Args:
        - ${FSX_NAME}
        - ${BUCKET_NAME}

Scheduling:
  Scheduler: slurm
  SlurmSettings:
    Database:
      Uri: ${PCLUSTER_RDS_HOST}:${PCLUSTER_RDS_PORT}
      UserName: ${PCLUSTER_RDS_USER}
      PasswordSecretArn: ${AURORA_PASSWORD_ARN}
  SlurmQueues:
    - Name: queue-cpu
      ComputeResources:
        - Name: r6i4xlarge
          Instances:
          - InstanceType: r6i.4xlarge
          MinCount: 0
          MaxCount: 10
      Networking:
        SubnetIds:
          - ${PRIVATE_SUBNET}
      Iam:
        S3Access:
          - BucketName: ${BUCKET_NAME}
            EnableWriteAccess: true
    - Name: queue-gpu
      ComputeResources:
        - Name: g4dn2xlarge
          Instances:
          - InstanceType: g4dn.2xlarge
          MinCount: 0
          MaxCount: 10
      Networking:
        SubnetIds:
          - ${PRIVATE_SUBNET}
      Iam:
        S3Access:
          - BucketName: ${BUCKET_NAME}
            EnableWriteAccess: true
      CustomActions:
        OnNodeConfigured:
          Script: ${POST_INSTALL_SCRIPT_FOR_GPU_LOCATION}

SharedStorage:
  # Fsx for Lustreの設定
  - MountDir: /fsx
    Name: shared-storage-lustre
    StorageType: FsxLustre
    FsxLustreSettings:
      FileSystemId: ${FSX_NAME}
